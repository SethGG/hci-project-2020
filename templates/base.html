<!DOCTYPE html>
<html>

<head>
  {% if title %}
  <title>{{ title }} - Unnamed PF2 Spellcaster Manager</title>
  {% else %}
  <title>Unnamed PF2 Spellcaster Manager</title>
  {% endif %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

{% block style %}{% endblock %}

<body>
  <div>
    Unnamed PF2 Spellcaster Manager:
    <a href="{{ url_for('routes.root') }}">Home</a>
    <a href="{{ url_for('routes.login') }}">Login</a>
  </div>
  <hr>
  {% block content %}{% endblock %}
</body>

</html>
